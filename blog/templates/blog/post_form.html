{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section ">
  <form method="POST" class="w-100 w-md-75 w-lg-50 mx-auto my-4 border border-3 border-black rounded">
    {% csrf_token %}
    <fieldset class="form-group p-3">
      <legend class="border-bottom mb-4 text-center">Blog Post</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="d-flex align-items-center justify-content-center p-3">
      <button class="btn btn-primary me-2" type="submit">Post</button>
      <button class="btn btn-danger" type="button" onclick="history.back()">Cancel</button>
    </div>
  </form>
</div>
{% endblock content %}
