{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4 text-center">Blog Post</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group text-center">
      <button class="btn btn-primary me-2" type="submit">Post</button>
      <button class="btn btn-danger" type="button" onclick="history.back()">Cancel</button>
    </div>
  </form>
</div>
{% endblock content %}
