{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="login-container">
  <div class="login-content">
    <form method="POST" class="form-login">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4 text-center">Login</legend>
        <label for="id_username">Username or Email</label>
        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="textinput form-control" required id="id_username">
        <label for="id_password" class="form-label mt-3">Password</label>
        <input type="password" name="password" autocomplete="current-password" class="passwordinput form-control" required id="id_password">
      </fieldset>
      <div class="form-group m-3 text-center">
        <button class="btn btn-primary" type="submit">Login</button>
        <small class="text-muted ms-2">
          <a href="{% url 'password_reset' %}" class="btn btn-danger">Forgot Password?</a>
        </small>
      </div>
    </form>
    <div class="border-top pt-3">
      <small>
        Need An Account? <a class="ms-md-2 mt-2 mt-md-0 btn btn-success " href="{% url 'register' %}">Sign Up Now</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %}
