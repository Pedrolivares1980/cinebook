{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmation</title>
</head>
<body >
    <div style="text-align: center;">
        <h1>Booking Confirmation</h1>
        <p>Dear <strong style="font-size: x-large;">{{ username }}</strong>,</p>
        <img src="{{ movie_image_url }}" alt="Movie Poster" style="width: 100%; max-width: 200px; height: auto; margin: 20px auto;">
        <p>Your booking for: </p>
        <p><strong style="font-size: x-large;">{{ movie_title }}</strong></p>
        <p>on: </p>
        <p><strong style="font-size: x-large;">{{ showtime_formatted }}</strong></p>
        <p>has been confirmed.</p>
        <p>Your reserved seats: </p>
        <p><strong>{{ seats_details }}</strong></p></p>
        <p><strong>Scan this code to collect the tickets</strong></p>
        <div style="margin: 20px auto; display: block;">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" style="max-width: 100%; height: auto;">
        </div>
    </div>
</body>
</html>
