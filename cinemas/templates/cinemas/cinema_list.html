{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Cinemas</h2>
    <ul>
        {% for cinema in object_list %}
            <li>
                <a href="{% url 'cinema_detail' cinema.pk %}">{{ cinema.name }}</a>
                - {{ cinema.address }}
            </li>
        {% empty %}
            <li>No cinemas found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
