{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Movie</h2>
    <p>Are you sure you want to delete "{{ movie.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
